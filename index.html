<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Something Different</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <div class="container">
    <!-- NAVBAR -->
    <div class="nav" role="navigation" aria-label="main navigation">
      <!-- <div class="navbar-brand"> -->
      <div class="nav-center">
        <h1 class="title has-text-centered">Something Different</h1>
        <!-- </div> -->
      </div>
    </div>
    <!-- blurb about what the site is -->
    <div class="block">
      <div class="box">
        <h1 class="subtitle">Why don't you spend your time more wisely and learn a new hobby? Make use of your time away
          from work and search for a new hobby!</h1>
      </div>
    </div>
    
    <!-- jumbotron type thing. will be placeholder til we have carousel -->
    <div class="block">
      <section class="hero is-info">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Placeholder for carousel</h1>
          </div>
        </div>
      </section>
    </div>
    <!-- Input form with search button attached -->
    
    <div class="block">
      <form id="searchForm">
        <div class="field has-addons">
          <form>
            <p class="control">
              <input id="hobbySearchInput" type="text" class="input" placeholder="Search a hobby">
            </p>
            <p class="control">
              <button id="hobbySearchButton" type="submit" class="button is-info">Search</button>
            </p>
          </form>
          </div>
        <!-- Dropdown with basic hobbies -->
        <div class="field">
          <label class="label">Hobbies</label>
          <p class="control">
            <span class="select">
              <select id="hobbyDropdown">
                <option>Select</option>
                <option>Biking</option>
                <option>Fishing</option>
                <option>Board Games</option>
                <option>Astronomy</option>
              </select>
            </span>
          </p>
        </div>
      </form>
    </div>
    
    <!-- Wiki content will go here -->
    <div class="block">
      <div class="columns">
        <div class="column is-6">
          <div class="card">
            <div class="card-content">
              <p id="hobbyName" class="title">
                Hobby Information
              </p>
              <p id="summaryText">

              </p>
            </div>
            <footer class="card-footer">
              <p class="card-footer-item">
                <span>
                  View the article on <a id="wikiLink" target="_blank" href="">Wikipedia</a>
                </span>
              </p>
            </footer>
          </div>
        </div>
        
        <!-- Placeholder for where we will attempt to embed youtube video -->
        <div class="column is-6">
          <div class="card">
            <div class="card-content">
              <p class="title">
                Placeholder for embedded youtube vids
              </p>
            </div>
            <footer class="card-footer">
              <p class="card-footer-item">
                <span>
                  View the video on <a href="">YouTube</a>
                </span>
              </p>
            </footer>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/youtube.js"></script>
</body>
</html>
