<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Something Different</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <!-- !!added link for carousel!! -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">
</head>

<body>
  <div class="container">
    <!-- NAVBAR -->
    <div class="nav" role="navigation" aria-label="main navigation">
      <!-- <div class="navbar-brand"> -->
      <div class="nav-center">
        <h1 class="title has-text-centered">Something Different</h1>
        <!-- </div> -->
      </div>
    </div>
    <!-- blurb about what the site is -->
    <div class="block">
      <div class="box">
        <h1 class="subtitle">Why don't you spend your time more wisely and learn a new hobby? Make use of your time away
          from work and search for a new hobby!</h1>
      </div>
    </div>
    <!-- Carousel that has issues. Buttons freeze. -->
    <section class="section">
      <div class="container">
        <div id="carousel" class="carousel" data-infinite="true">
          <div class="item-1">
            <img src="./assets/image/bikeimg1.jpg" alt="Biking">
          </div>
          <div class="item-2">
            <img src="./assets/image/fishing1.jpg" alt="Fishing">
          </div>
          <div class="item-3">
            <img src="./assets/image/boardgame1.jpg" alt="Boardgames">
          </div>
          <div class="item-4">
            <img src="./assets/image/astronomy1.jpg" alt="Astronomy">
          </div>
          <div class="item-5">
            <img src="./assets/image/running1.jpg" alt="Running">
          </div>
          <div class="item-6">
            <img src="./assets/image/surfing.jpg" alt="Surfing">
          </div>
        </div>
      </div>
    </section>
    <!-- Input form with search button attached -->
    <div class="block">
      <form id="searchForm">
        <div class="field has-addons">
          <form>
            <p class="control">
              <input id="hobbySearchInput" type="text" class="input" placeholder="Search a hobby">
            </p>
            <p class="control">
              <button id="hobbySearchButton" type="submit" class="button is-info">Search</button>
            </p>
          </form>
          </div>
        <!-- Dropdown with basic hobbies -->
        <div class="field">
          <label class="label">Hobbies</label>
          <p class="control">
            <span class="select">
              <select id="hobbyDropdown">
                <option>Select</option>
                <option>Biking</option>
                <option>Fishing</option>
                <option>Board Games</option>
                <option>Astronomy</option>
                <option>Running</option>
                <option>Surfing</option>
              </select>
            </span>
          </p>
        </div>
      </form>
    </div>
    <!-- Wiki content will go here -->
    <div class="block">
      <div class="columns">
        <div class="column is-6">
          <div class="card">
            <div class="card-content">
              <p id="hobbyName" class="title">Hobby Information</p>
              <p id="summaryText"></p>
            </div>
            <footer class="card-footer">
              <p class="card-footer-item">
                <span>
                  View the article on <a id="wikiLink" target="_blank" href="">Wikipedia</a>
                </span>
              </p>
            </footer>
          </div>
        </div>

        <!-- Placeholder for where we will attempt to embed youtube video -->
        <div class="column is-6">
          <div class="card">
            <div class="card-content">
              <p class="title">
                Placeholder for embedded youtube vids
			  </p>
			  <div id="player"></div>
            </div>
            <footer class="card-footer">
              <p class="card-footer-item">
                <span>
                  View the video on <a href="">YouTube</a>
                </span>
              </p>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- script soure for carousesl -->
  <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
  <!-- js for carousel -->
  <script>
    bulmaCarousel.attach('#carousel', {
      slidesToScroll: 1,
      slidesToShow: 2
    });
  </script>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/youtube.js"></script>
</body>

</html>
